<!-- Portfolio Grid -->
<section id="projects">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">Projects</h2>
        <h3 class="section-subheading text-muted">A few snaps of my projects.</h3>
      </div>
    </div>


    <div id="projectRow" class="row">
    </div>
  </div>
</section>

<div id="projectModals">
</div>


<script src='{{ site.baseurl }}/js/ad_hoc/projects.js'></script>
<script>

  {% for project in site.data.projects %}
    projectRow = document.getElementById("projectRow");
    projectModals = document.getElementById("projectModals");

    projectJSON = {{project | jsonify}};
    project = createProject(projectJSON);
    projectRow.appendChild(project);

    projectModal = createProjectModal(projectJSON.modal);
    projectModals.appendChild(projectModal);

  {%endfor%}
</script>
